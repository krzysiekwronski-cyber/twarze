<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Galeria â€“ Twarze</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg: #050507;
      --fg: #f5f0e6;
      --muted: #a19b8b;
      --border: #272435;
      --shadow-soft: 0 18px 40px rgba(0,0,0,0.9);
    }

    body {
      min-height: 100vh;
      font-family: system-ui, sans-serif;
      background: radial-gradient(circle at top, #141428 0, #050507 55%);
      color: var(--fg);
      display: flex;
      flex-direction: column;
    }

    .page {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1.5rem 1.1rem 2.5rem;
      width: 100%;
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 1.4rem;
    }

    header { border-bottom: 1px solid rgba(255,255,255,0.06); padding-bottom: 0.9rem; }

    .breadcrumbs {
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      color: var(--muted);
      margin-bottom: 0.35rem;
    }

    .breadcrumbs a { color: var(--muted); text-decoration: none; }
    .breadcrumbs a:hover { text-decoration: underline; }

    #gallery-title {
      font-size: clamp(1.6rem, 3.4vw, 2.1rem);
      letter-spacing: 0.14em;
      text-transform: uppercase;
      margin-bottom: 0.4rem;
    }

    #gallery-subtitle {
      font-size: 0.9rem;
      color: var(--muted);
      max-width: 540px;
      line-height: 1.5;
      text-align: justify;
    }

    .thumb-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 0.9rem;
    }

    .thumb {
      border-radius: 12px;
      overflow: hidden;
      background: #090712;
      cursor: pointer;
      border: 1px solid rgba(255,255,255,0.06);
      box-shadow: var(--shadow-soft);
      position: relative;
    }

    .thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      filter: grayscale(0.25) contrast(1.04);
      transition: 0.3s ease;
    }

    .thumb:hover img {
      transform: scale(1.06);
      filter: grayscale(0) contrast(1.12);
    }

    .thumb-caption {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      padding: 0.3rem 0.45rem;
      background: linear-gradient(to top, rgba(0,0,0,0.75), transparent);
      font-size: 0.75rem;
      color: #f2e6d7;
    }

    /* LIGHTBOX */

    .lightbox {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.94);
      display: none;
      z-index: 200;
    }

    .lightbox.active { display: flex; }

    .lightbox-inner {
      max-width: 1200px;
      margin: auto;
      width: 100%;
      padding: 1rem;
      display: flex;
      gap: 1.2rem;
    }

    .lightbox-image-wrap {
      flex: 2.3;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .lightbox-image-wrap img {
      max-height: 100vh;
      max-width: 100%;
      object-fit: contain;
      box-shadow: 0 26px 70px rgba(0,0,0,0.95);
    }

    .lightbox-info {
      flex: 1.4;
      display: flex;
      flex-direction: column;
      gap: 0.4rem;
      max-width: 420px;
    }

    .lb-title { font-size: 1rem; text-transform: uppercase; letter-spacing: 0.12em; }
    .lb-subtitle { font-size: 0.9rem; color: var(--muted); }
    .lb-body { font-size: 0.9rem; line-height: 1.55; white-space: pre-wrap; text-align: justify; }

    /* NAV ARROWS FIXED CENTER */

    .lb-nav {
      position: fixed;
      top: 50%;
      left: 0;
      right: 0;
      transform: translateY(-50%);
      pointer-events: none;
      display: flex;
      justify-content: space-between;
      padding: 0 2rem;
      z-index: 300;
    }

    .lb-btn {
      pointer-events: auto;
      border: 1px solid rgba(255,255,255,0.18);
      background: rgba(10,10,16,0.7);
      color: #f5f0e6;
      padding: 0.35rem 0.6rem;
      border-radius: 999px;
      font-size: 1rem;
      cursor: pointer;
      min-width: 2.4rem;
      text-align: center;
    }

    .lb-close {
      position: fixed;
      top: 0.8rem;
      right: 1rem;
      font-size: 1.4rem;
      cursor: pointer;
      color: var(--muted);
      z-index: 301;
    }
  </style>
</head>
<body>

  <div class="page">
    <header>
      <div class="breadcrumbs">
        <a href="../../">1447</a> / <a href="../">Twarze</a> / <span id="crumb-title"></span>
      </div>

      <h1 id="gallery-title"></h1>
      <p id="gallery-subtitle"></p>
    </header>

    <main>
      <div id="thumb-grid" class="thumb-grid"></div>
    </main>
  </div>

  <!-- LIGHTBOX -->
  <div id="lightbox" class="lightbox">
    <div class="lb-close" id="lb-close">&times;</div>

    <div class="lightbox-inner">
      <div class="lightbox-image-wrap">
        <img id="lb-image" />
      </div>

      <aside class="lightbox-info">
        <div id="lb-title" class="lb-title"></div>
        <div id="lb-subtitle" class="lb-subtitle"></div>
        <div id="lb-body" class="lb-body"></div>
      </aside>
    </div>

    <div class="lb-nav">
      <button id="lb-prev" class="lb-btn">&larr;</button>
      <button id="lb-next" class="lb-btn">&rarr;</button>
    </div>
  </div>

  <script>
    const images = [];
    const imageMeta = new Map();
    let currentIndex = 0;

    function getSectionId() {
      const parts = location.pathname.split('/').filter(Boolean);
      return parts.pop();
    }

    async function loadSectionMeta() {
      const id = getSectionId();
      const text = await (await fetch('../../content/twarze-sections.txt')).text();
      for (const line of text.split(/\r?\n/)) {
        const [sid, title, desc] = line.split('|').map(s => s?.trim());
        if (sid === id) {
          document.getElementById('gallery-title').textContent = title || '';
          document.getElementById('crumb-title').textContent = title || '';
          document.getElementById('gallery-subtitle').textContent = desc || '';
          break;
        }
      }
    }

    async function fetchMeta(file) {
      if (imageMeta.has(file)) return imageMeta.get(file);
      const base = file.replace(/\.[^.]+$/, '');
      let meta = { title: base, subtitle: '', body: '' };
      try {
        const txt = await (await fetch(base + '.txt')).text();
        const lines = txt.split(/\r?\n/);
        meta.title = lines[0]?.trim() || base;
        meta.subtitle = lines[1]?.trim() || '';
        meta.body = lines.slice(2).join('\n').trim();
      } catch {}
      imageMeta.set(file, meta);
      return meta;
    }

    async function loadImages() {
      const text = await (await fetch('images.txt')).text();
      const files = text.split(/\r?\n/).filter(l => l.trim());
      const grid = document.getElementById('thumb-grid');

      files.forEach((file, i) => {
        images.push(file);

        const fig = document.createElement('figure');
        fig.className = 'thumb';
        fig.dataset.i = i;

        const img = document.createElement('img');
        img.src = file;

        const cap = document.createElement('figcaption');
        cap.className = 'thumb-caption';
        cap.textContent = file.replace(/\.[^.]+$/, '');

        fig.append(img, cap);
        grid.append(fig);

        fetchMeta(file).then(meta => cap.textContent = meta.title);

        fig.onclick = () => openLightbox(i);
      });
    }

    function openLightbox(i) {
      currentIndex = i;
      updateLightbox();
      document.getElementById('lightbox').classList.add('active');
      document.body.style.overflow = 'hidden';
    }

    function closeLightbox() {
      document.getElementById('lightbox').classList.remove('active');
      document.body.style.overflow = '';
    }

    function nav(delta) {
      currentIndex = (currentIndex + delta + images.length) % images.length;
      updateLightbox();
    }

    async function updateLightbox() {
      const file = images[currentIndex];
      const meta = await fetchMeta(file);
      document.getElementById('lb-image').src = file;
      document.getElementById('lb-title').textContent = meta.title;
      document.getElementById('lb-subtitle').textContent = meta.subtitle;
      document.getElementById('lb-body').textContent = meta.body;
    }

    document.getElementById('lb-close').onclick = closeLightbox;
    document.getElementById('lb-prev').onclick = () => nav(-1);
    document.getElementById('lb-next').onclick = () => nav(1);

    document.addEventListener('keydown', e => {
      if (!document.getElementById('lightbox').classList.contains('active')) return;
      if (e.key === 'Escape') closeLightbox();
      if (e.key === 'ArrowLeft') nav(-1);
      if (e.key === 'ArrowRight') nav(1);
    });

    loadSectionMeta();
    loadImages();
  </script>

</body>
</html>
