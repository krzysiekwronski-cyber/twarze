<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Twarze – 1447</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg: #050507;
      --bg-alt: #101016;
      --bg-card: #131320;
      --fg: #f5f0e6;
      --muted: #a19b8b;
      --accent: #a01020;
      --border: #272435;
      --shadow-soft: 0 18px 40px rgba(0,0,0,0.9);
    }

    body {
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #141428 0, #050507 55%, #020206 100%);
      color: var(--fg);
      display: flex;
      flex-direction: column;
    }

    .page {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1.5rem 1.25rem 2.5rem;
      width: 100%;
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    header {
      border-bottom: 1px solid rgba(255,255,255,0.06);
      padding-bottom: 0.9rem;
    }

    .breadcrumbs {
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      color: var(--muted);
    }

    .breadcrumbs a {
      color: var(--muted);
      text-decoration: none;
    }

    .breadcrumbs a:hover {
      text-decoration: underline;
    }

    main {
      display: flex;
      flex-direction: column;
      gap: 1.8rem;
    }

    .intro-box {
      background: radial-gradient(circle at top left, rgba(255,255,255,0.03), transparent 60%);
      border-radius: 14px;
      padding: 1.1rem 1.2rem 1.3rem;
      border: 1px solid rgba(255,255,255,0.06);
      max-width: 900px;
    }

    .intro-h1 {
      font-size: 0.95rem;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      margin-bottom: 0.2rem;
      color: #f0e5d6;
    }

    .intro-h2 {
      font-size: 0.92rem;
      color: var(--muted);
      margin-bottom: 0.6rem;
    }

    .intro-body {
      font-size: 0.95rem;
      color: #d3c9b8;
      line-height: 1.75;
      text-align: justify;
    }

    .sections-wrapper {
      display: flex;
      flex-direction: column;
      gap: 0.9rem;
    }

    .sections-title {
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      color: var(--muted);
    }

    .sections-title::before {
      content: "";
      display: inline-block;
      width: 32px;
      height: 1px;
      background: linear-gradient(to right, var(--accent), transparent);
      margin-right: 0.75rem;
      transform: translateY(-0.2em);
    }

    .sections-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 1.4rem;
    }

    .section-link {
      text-decoration: none;
      color: inherit;
    }

    .section-card {
      background: radial-gradient(circle at top, #262134 0, #131320 48%, #090712 100%);
      border-radius: 16px;
      border: 1px solid var(--border);
      overflow: hidden;
      box-shadow: var(--shadow-soft);
      display: flex;
      flex-direction: column;
      min-height: 260px;
      cursor: pointer;
      transition: transform 0.18s ease, box-shadow 0.18s ease, border-color 0.18s ease;
    }

    .section-card:hover {
      transform: translateY(-4px);
      border-color: rgba(200,180,160,0.45);
      box-shadow: 0 24px 60px rgba(0,0,0,1);
    }

    .section-thumb {
      position: relative;
      height: 260px; /* więcej wysokości na portret */
      background: radial-gradient(circle at center, #201826, #090712 70%);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .section-thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: 50% 15%; /* trochę wyżej, żeby było więcej twarzy niż ramion */
      display: block;
      filter: grayscale(0.25) contrast(1.08);
      transform: scale(1.02);
      transition: transform 0.35s ease, filter 0.35s ease;
    }

    .section-card:hover .section-thumb img {
      transform: scale(1.06);
      filter: grayscale(0) contrast(1.16);
    }

    .section-thumb.empty {
      border-bottom: 1px solid rgba(255,255,255,0.08);
    }

    .section-body {
      padding: 0.75rem 0.95rem 0.9rem;
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
      justify-content: center;
    }

    .section-name {
      font-size: 0.95rem;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: #f5ebdb;
    }

    .section-desc {
      font-size: 0.85rem;
      color: #cbc2b2;
      margin-top: 0.15rem;
      line-height: 1.45;
    }

    footer {
      max-width: 1200px;
      margin: 0 auto;
      width: 100%;
      padding: 0.8rem 1.25rem 0.7rem;
      font-size: 0.8rem;
      color: var(--muted);
      border-top: 1px solid rgba(255,255,255,0.05);
      text-align: right;
    }

    @media (max-width: 720px) {
      .page { padding-inline: 1rem; }
      .intro-box { padding: 0.9rem 0.85rem 1rem; }
    }
  </style>
</head>
<body>
  <div class="page">
    <header>
      <div class="breadcrumbs">
        <a href="../">1447</a> &nbsp;/&nbsp; Twarze
      </div>
    </header>

    <main>
      <section class="intro-box">
        <div id="intro-h1" class="intro-h1"></div>
        <div id="intro-h2" class="intro-h2"></div>
        <div id="intro-body" class="intro-body"></div>
      </section>

      <section class="sections-wrapper">
        <h2 class="sections-title">Sekcje</h2>
        <div id="sections-grid" class="sections-grid">
          <!-- wypełniane z twarze-sections.txt -->
        </div>
      </section>
    </main>
  </div>

  <footer>
    1447 · Twarze – poziom 2
  </footer>

  <script>
    // Intro z content/twarze-intro.txt
    async function loadIntro() {
      try {
        const res = await fetch('../content/twarze-intro.txt');
        if (!res.ok) return;
        const text = await res.text();
        const lines = text.split(/\r?\n/);
        const h1 = (lines[0] || '').trim();
        const h2 = (lines[1] || '').trim();
        const body = lines.slice(2).join(' ').trim();

        if (h1) document.getElementById('intro-h1').textContent = h1;
        if (h2) document.getElementById('intro-h2').textContent = h2;
        if (body) document.getElementById('intro-body').textContent = body;
      } catch (e) {}
    }

    // Sekcje z content/twarze-sections.txt
    // Format: ID|Tytuł|Krótki opis
    async function loadSections() {
      const grid = document.getElementById('sections-grid');
      try {
        const res = await fetch('../content/twarze-sections.txt');
        if (!res.ok) return;
        const text = await res.text();
        const lines = text.split(/\r?\n/).map(l => l.trim()).filter(l => l.length > 0);

        for (const line of lines) {
          const parts = line.split('|');
          const id = (parts[0] || '').trim();
          const title = (parts[1] || '').trim();
          const desc = (parts[2] || '').trim();
          if (!id || !title) continue;

          const link = document.createElement('a');
          link.className = 'section-link';
          link.href = id + '/';

          const card = document.createElement('article');
          card.className = 'section-card';

          const thumb = document.createElement('div');
          thumb.className = 'section-thumb';
          thumb.dataset.sectionId = id;

          const bodyEl = document.createElement('div');
          bodyEl.className = 'section-body';

          const nameEl = document.createElement('div');
          nameEl.className = 'section-name';
          nameEl.textContent = title;

          const descEl = document.createElement('div');
          descEl.className = 'section-desc';
          descEl.textContent = desc || '';

          bodyEl.appendChild(nameEl);
          if (desc) bodyEl.appendChild(descEl);

          card.appendChild(thumb);
          card.appendChild(bodyEl);
          link.appendChild(card);
          grid.appendChild(link);
        }

        loadSectionThumbs();
      } catch (e) {}
    }

    // Miniatury sekcji z twarze/<id>/images.txt
    async function loadSectionThumbs() {
      const thumbs = document.querySelectorAll('.section-thumb');
      for (const thumb of thumbs) {
        const id = thumb.dataset.sectionId;
        try {
          const res = await fetch(id + '/images.txt');
          if (!res.ok) continue;
          const text = await res.text();
          const lines = text.split(/\r?\n/).map(l => l.trim());
          const firstFile = lines.find(l => l.length > 0);
          if (!firstFile) continue;

          const img = document.createElement('img');
          img.src = id + '/' + firstFile;
          img.alt = 'Miniatura sekcji ' + id;
          img.loading = 'lazy';

          thumb.innerHTML = '';
          thumb.classList.remove('empty');
          thumb.appendChild(img);
        } catch (e) {}
      }
    }

    loadIntro();
    loadSections();
  </script>
</body>
</html>
