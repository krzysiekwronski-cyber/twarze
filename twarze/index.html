<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Twarze – 1447</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg: #050507;
      --fg: #f5f0e6;
      --muted: #a19b8b;
      --accent: #a01020;
      --border: #272435;
      --shadow-soft: 0 18px 40px rgba(0,0,0,0.9);
    }

    body {
      min-height: 100vh;
      font-family: system-ui, sans-serif;
      background: radial-gradient(circle at top, #141428 0, #050507 55%);
      color: var(--fg);
      display: flex;
      flex-direction: column;
    }

    .page {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1.5rem 1.25rem 2.5rem;
      width: 100%;
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    header { border-bottom: 1px solid rgba(255,255,255,0.06); padding-bottom: 0.9rem; }

    .breadcrumbs {
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      color: var(--muted);
    }

    .breadcrumbs a { color: var(--muted); text-decoration: none; }
    .breadcrumbs a:hover { text-decoration: underline; }

    main { display: flex; flex-direction: column; gap: 1.8rem; }

    .intro-box {
      background: radial-gradient(circle at top left, rgba(255,255,255,0.03), transparent 60%);
      border-radius: 14px;
      padding: 1.1rem 1.2rem 1.3rem;
      border: 1px solid rgba(255,255,255,0.06);
      max-width: 900px;
    }

    .intro-h1 {
      font-size: 0.95rem;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      margin-bottom: 0.2rem;
      color: #f0e5d6;
    }

    .intro-h2 {
      font-size: 0.92rem;
      color: var(--muted);
      margin-bottom: 0.6rem;
    }

    .intro-body {
      font-size: 0.95rem;
      line-height: 1.75;
      text-align: justify;
      color: #d3c9b8;
    }

    .sections-wrapper { display: flex; flex-direction: column; gap: 0.9rem; }

    .sections-title {
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      color: var(--muted);
    }

    .sections-title::before {
      content: "";
      display: inline-block;
      width: 32px;
      height: 1px;
      background: linear-gradient(to right, var(--accent), transparent);
      margin-right: 0.75rem;
    }

    .sections-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 1.4rem;
    }

    .section-link { text-decoration: none; color: inherit; }

    .section-card {
      background: radial-gradient(circle at top, #262134 0, #131320 48%);
      border-radius: 16px;
      border: 1px solid var(--border);
      overflow: hidden;
      box-shadow: var(--shadow-soft);
      cursor: pointer;
      min-height: 260px;
      transition: 0.2s ease;
      display: flex;
      flex-direction: column;
    }

    .section-card:hover {
      transform: translateY(-4px);
      border-color: rgba(200,180,160,0.45);
      box-shadow: 0 24px 60px rgba(0,0,0,1);
    }

    .section-thumb {
      height: 260px;
      background: radial-gradient(circle at center, #201826, #090712 70%);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .section-thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: 50% 15%;
      filter: grayscale(0.25) contrast(1.08);
      transform: scale(1.03);
      transition: 0.3s ease;
    }

    .section-card:hover .section-thumb img {
      transform: scale(1.08);
      filter: grayscale(0) contrast(1.16);
    }

    .section-body {
      padding: 0.75rem 0.95rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .section-name {
      font-size: 0.95rem;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: #f5ebdb;
    }

    .section-desc {
      font-size: 0.85rem;
      line-height: 1.45;
      color: #cbc2b2;
      margin-top: 0.15rem;
    }

    footer {
      max-width: 1200px;
      margin: 0 auto;
      width: 100%;
      padding: 0.8rem 1.25rem;
      text-align: right;
      font-size: 0.8rem;
      color: var(--muted);
      border-top: 1px solid rgba(255,255,255,0.05);
    }
  </style>
</head>
<body>
  <div class="page">
    <header>
      <div class="breadcrumbs">
        <a href="../">1447</a> / Twarze
      </div>
    </header>

    <main>
      <section class="intro-box">
        <div id="intro-h1" class="intro-h1"></div>
        <div id="intro-h2" class="intro-h2"></div>
        <div id="intro-body" class="intro-body"></div>
      </section>

      <section class="sections-wrapper">
        <h2 class="sections-title">Sekcje</h2>
        <div id="sections-grid" class="sections-grid"></div>
      </section>
    </main>
  </div>

  <footer>1447 · Twarze – poziom 2</footer>

  <script>
    async function loadIntro() {
      try {
        const res = await fetch('../content/twarze-intro.txt');
        const text = await res.text();
        const lines = text.split(/\r?\n/);
        document.getElementById('intro-h1').textContent = (lines[0] || '').trim();
        document.getElementById('intro-h2').textContent = (lines[1] || '').trim();
        document.getElementById('intro-body').textContent = lines.slice(2).join(' ').trim();
      } catch {}
    }

    async function loadSections() {
      const grid = document.getElementById('sections-grid');
      try {
        const res = await fetch('../content/twarze-sections.txt');
        const text = await res.text();
        const lines = text.split(/\r?\n/).filter(l => l.trim());

        for (const line of lines) {
          const [id, title, desc] = line.split('|').map(s => s.trim());
          if (!id || !title) continue;

          const a = document.createElement('a');
          a.href = id + '/';
          a.className = 'section-link';

          const card = document.createElement('article');
          card.className = 'section-card';

          const thumb = document.createElement('div');
          thumb.className = 'section-thumb';
          thumb.dataset.id = id;

          const body = document.createElement('div');
          body.className = 'section-body';

          const t = document.createElement('div');
          t.className = 'section-name';
          t.textContent = title;

          const d = document.createElement('div');
          d.className = 'section-desc';
          d.textContent = desc || '';

          body.appendChild(t);
          if (desc) body.appendChild(d);

          card.appendChild(thumb);
          card.appendChild(body);
          a.appendChild(card);
          grid.appendChild(a);
        }

        loadThumbs();
      } catch {}
    }

    async function loadThumbs() {
      const thumbs = document.querySelectorAll('.section-thumb');
      for (const thumb of thumbs) {
        const id = thumb.dataset.id;
        try {
          const res = await fetch(id + '/images.txt');
          const lines = (await res.text()).split(/\r?\n/).filter(l => l.trim());
          const first = lines[0];
          if (!first) continue;

          const img = document.createElement('img');
          img.src = id + '/' + first;
          thumb.appendChild(img);
        } catch {}
      }
    }

    loadIntro();
    loadSections();
  </script>
</body>
</html>
